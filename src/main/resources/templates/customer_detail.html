<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
    <title>Customer detail</title>
</head>
<body>
    <div class="container mb-5">
        <h1 class="al-c title">Customer detail</h1>
        <table class="table">
            <tbody>
                <tr>
                    <td>Mã:</td>
                    <td><input type="text" id="idcustomer" name="ma" value="Mã khách hàng" disabled="disabled"></td>
                    <td>Tên:</td>
                    <td><input type="text" id="customername" name="ten" value="Tên khách hàng" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input type="text" id="customerphone" name="sodienthoai" value="Số điện thoại" disabled="disabled"></td>
                    <td>Email:</td>
                    <td><input type="text" id="customeremail" name="email" value="Email" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><textarea id="customeraddress" name="diachi" rows="4" disabled="disabled">Địa chỉ</textarea></td>
                    <td>Tổng tiền hàng:</td>
                    <td><input type="number" id="totalnumberpurchased" name="tongtienhang" value="Tổng tiền hàng" disabled="disabled"></td>
                </tr>
                <tr>
                    <td>Tổng số mặt hàng:</td>
                    <td><input type="number" id="totalnumberproduct" name="tongsomathang" value="Tổng số mặt hàng" disabled="disabled"></td>
                    <td>Số lần mua hàng:</td>
                    <td><input type="number" id="totalamountofpurchased" name="solanmuahang" value="Số lần mua hàng" disabled="disabled"></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã HĐ</th>
                    <th scope="col">Mã TN</th>
                    <th scope="col">Tên siêu thị</th>
                    <th scope="col">Ngày thanh toán</th>
                    <th scope="col">Phương thức thanh toán</th>
                    <th scope="col">Tổng tiền</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>1</td>
                    <td>Hà Đông</td>
                    <td>01/05/2023</td>
                    <td>Tiền mặt</td>
                    <td>5000vnđ</td>
                    <td>
                        <button type="submit" class="btn btn-primary text">Xem</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>1</td>
                    <td>Hà Đông</td>
                    <td>01/05/2023</td>
                    <td>Tiền mặt</td>
                    <td>5000vnđ</td>
                    <td>
                        <button type="submit" class="btn btn-primary text">Xem</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row justify_content_e">
            <button type="button" class="btn btn-danger text">Quay lại</button>
        </div>
    </div>
</body>

</html>
