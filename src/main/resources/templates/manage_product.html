<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}">
    <title>Manage Product</title>
</head>
<body>
	<div class="container mb-5">
        <h1 class="title">Manage Product</h1>
        <div class="form-group justify_content_sb">
            <form th:action="@{/supermarket/product/search}" th:method="GET" class="input-group mb-3 col-md-9">
                <input type="text" name="key" class="form-control text" placeholder="Search prodcut" aria-label="Search prodcut" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary text" type="submit">Tìm kiếm</button>
                </div>
            </form>
            <a th:href="@{/supermarket/member/manage/product/add}" class="btn btn-warning text">Thêm sản phẩm</a>
            <a th:href="@{/supermarket/member/manager/home}" type="button" class="btn btn-danger text">Quay lại</a>
        </div>
        <!-- <th:block th:if="${#lists.isEmpty(products)}">
            <h3>Sản phẩm không tồn tại</h3>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(products)}"> -->
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Mã</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Kích thước</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Tồn kho</th>
                        <th scope="col">Lô sản xuất</th>
                        <th scope="col">NSX</th>
                        <th scope="col">HSD</th>
                        <!-- <th scope="col">Xem</th> -->
                        <th scope="col">Sửa</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${session.products}">
                        <th scope="row" th:text="${product.id}"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.type}"></td>
                        <td th:text="${product.size}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantityInStock}"></td>
                        <td th:text="${product.productionBatch}"></td>
                        <td th:text="${product.manufacturingDate}"></td>
                        <td th:text="${product.expiryDate}"></td>
                        <!-- <td>
                            <button type="submit" class="btn btn-primary text">Xem</button>
                        </td> -->
                        <td>
                            <a th:href="@{/supermarket/product/repair/{id}(id = ${product.id})}" class="btn btn-warning text">Sửa</a>
                        </td>
                        <td>
                            <form th:action="@{delete/{id}(id = ${product.id})}" th:method="DELETE">
                                <button type="submit" class="btn btn-danger text">Xóa</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        <!-- </th:block> -->
    </div>
</body>
</html>
