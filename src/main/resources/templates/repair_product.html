<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
    <title>Repair Product</title>
</head>
<body>
	<div class="container">
        <h1 class="al-c title">Repair Product</h1>
        <form action="/update" method="post">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Mã:</td>
                        <td><input type="text" id="idproduct" name="ma" value="Mã mặt hàng cũ ở đây"></td>
                        <td>Tên:</td>
                        <td><input type="text" id="productname" name="ten" value="Tên mặt hàng cũ ở đây"></td>
                    </tr>
                    <tr>
                        <td>Loại:</td>
                        <td><input type="text" id="producttype" name="loai" value="Loại mặt hàng cũ ở đây"></td>
                        <td>Kích thước:</td>
                        <td><input type="text" id="productsize" name="kichthuoc" value="Kích thước cũ ở đây"></td>
                    </tr>
                    <tr>
                        <td>Mô tả:</td>
                        <td><textarea id="productdescription" name="mota" rows="4">Mô tả cũ ở đây</textarea></td>
                        <td>Giá:</td>
                        <td><input type="number" id="productprice" name="gia" value="Giá cũ ở đây"></td>
                    </tr>
                    <tr>
                        <td>Số lượng tồn:</td>
                        <td><input type="number" id="productquantityinstock" name="soluongton" value="Số lượng tồn cũ ở đây"></td>
                        <td>Lô sản xuất:</td>
                        <td><input type="text" id="productproductionbatch" name="losanxuat" value="Lô sản xuất cũ ở đây"></td>
                    </tr>
                    <tr>
                        <td>Ngày sản xuất:</td>
                        <td><input type="date" id="productmanufacturingdate" name="ngaysanxuat" value="Ngày sản xuất cũ ở đây"></td>
                        <td>Hạn sử dụng:</td>
                        <td><input type="date" id="productexpirydate" name="hansudung" value="Hạn sử dụng cũ ở đây"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row justify_content_e">
                <button type="submit" class="btn btn-primary text mr-3">Lưu</button>
                <button type="button" class="btn btn-danger text">Quay lại</button>
            </div>
        </form>
    </div>
</body>
</html>
