<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}">
    <title>Add Product</title>
</head>
<body>
	<div class="container">
        <h1 class="al-c title">Add Product</h1>
        <form th:action="@{/supermarket/product/add}" th:method="POST">
            <table class="table">
                <tbody>
                    <tr >                  
                        <td>Tên:</td>
                        <td><input type="text" id="name" name="name" required="required"></td>
                    </tr>
                    <tr>
                        <td>Loại:</td>
                        <td><input type="text" id="type" name="type" required="required"></td>
                        <td>Kích thước:</td>
                        <td><input type="text" id="size" name="size" required="required"></td>
                    </tr>
                    <tr>
                        <td>Mô tả:</td>
                        <td><textarea id="description" name="description" rows="4"></textarea></td>
                        <td>Giá:</td>
                        <td><input type="number" id="price" name="price" required="required"></td>
                    </tr>
                    <tr>
                        <td>Số lượng tồn:</td>
                        <td><input type="number" id="quantityInStock" name="quantityInStock" required="required"></td>
                        <td>Lô sản xuất:</td>
                        <td><input type="text" id="productionBatch" name="productionBatch" required="required"></td>
                    </tr>
                    <tr>
                        <td>Ngày sản xuất:</td>
                        <td><input type="date" id="manufacturingDate" name="manufacturingDate" required="required"></td>
                        <td>Hạn sử dụng:</td>
                        <td><input type="date" id="expiryDate" name="expiryDate" required="required"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row justify_content_e">
                <button type="submit" class="btn btn-primary text mr-3">Lưu</button>
                <a th:href="@{/supermarket/member/manage/product}" type="button" class="btn btn-danger text">Quay lại</a>
            </div>
        </form>
    </div>
    <script th:src="@{/JS/validateDate.js}"></script>
</body>
</html>
