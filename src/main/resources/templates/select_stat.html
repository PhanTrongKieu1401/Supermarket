<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}">
    <title>Select stat</title>
</head>
<body>
	<div class="container_s center">
        <h1 class="al-c title">Select stat</h1>
        <div class="form-group">
            <select class="custom-select text" required="required">
                <optgroup label="Chọn đối tượng báo cáo">
	                <option value="1">Khách hàng</option>
	                <option value="2">Mặt hàng</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <select class="custom-select text" required="required">
                <optgroup label="Chọn tiêu chí báo cáo">
	                <option value="1">Doanh thu</option>
	                <option value="2">Tỉ lệ mua</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group al-e">
            <a th:href="@{/supermarket/member/manager/customer_stat}" type="button" class="btn btn-primary text">Xác nhận</a>
            <a th:href="@{/supermarket/member/manager/home}" type="button" class="btn btn-danger text">Quay lại</a>
        </div>
    </div>
</body>
</html>
